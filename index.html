<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="announcements hidden">Enter Player Names and Start Playing</div>
    <button type="submit" form="">Start Game</button>

    <div class="form">
      <form action="" method="post" name="playerOne" class="hidden">
        <label for="playerOne">Player One: ❌</label>
        <input
          type="text"
          name="playerOne"
          id="playerOne"
          placeholder="Player One Name"
        />
      </form>
      <form action="" method="post" class="form-right hidden" name="playerTwo">
        <label for="playerTwo">Player Two: ⭕</label>
        <input
          type="text"
          name="playerTwo"
          id="playerTwo"
          placeholder="Player Two Name"
        />
      </form>
    </div>
    <div class="wrapper">
      <div class="box right bottom" id="1"></div>
      <div class="box bottom" id="2"></div>
      <div class="box left bottom" id="3"></div>
      <div class="box right bottom" id="4"></div>
      <div class="box bottom" id="5"></div>
      <div class="box left bottom" id="6"></div>
      <div class="box right" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box left" id="9"></div>
    </div>
  </body>
</html>
