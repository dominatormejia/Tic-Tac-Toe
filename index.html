<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="wrapper">
      <div class="box right bottom">box1</div>
      <div class="box bottom">box2</div>
      <div class="box left bottom">box3</div>
      <div class="box right bottom">box4</div>
      <div class="box bottom">box5</div>
      <div class="box left bottom">box6</div>
      <div class="box right">box7</div>
      <div class="box">box8</div>
      <div class="box left">box9</div>
    </div>
  </body>
</html>
